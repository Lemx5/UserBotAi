<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adriza</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <style>
        /* General Reset */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Background styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #A8E6CF, #11999E);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            overflow: hidden;
        }

        .profile-container {
            padding: 50px;
            border-radius: 25px;
            width: 90%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: float 3s infinite, springy 3s infinite alternate;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-container:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 30px -15px rgba(0, 0, 0, 0.15);
        }

        .avatar img {
            width: 200px;
            height: 200px;
            border-radius: 100px;
            margin-bottom: 30px;
            border: 6px solid transparent;
            transition: border 0.3s ease;
        }

        .avatar img:hover {
            border: 6px solid #e5e9ec;
        }

        h1 {
            font-weight: 600;
            font-size: 2.2em;
            margin-bottom: 20px;
            color: #2a2a2a;
            position: relative;
        }

        h1::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -2px;
            height: 2px;
            width: 0;
            background: #11999E;
            transition: width 0.3s;
        }

        h1:hover::after {
            width: 100%;
        }

        p {
            font-weight: 300;
            font-size: 1.1em;
            line-height: 1.7;
            margin-bottom: 30px;
            color: #555;
        }

        .social-icons {
            display: flex;
            justify-content: center;
        }

        .social-icons a {
            margin: 0 12px;
            color: #8d8d8d;
            font-size: 22px;
            transition: transform 0.3s, color 0.2s;
            transform: scale(0.95);
        }

        .social-icons a:hover {
            color: #2a2a2a;
        }

        /* Continuous Springy Effect */
        @keyframes springy {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Continuous Floating Effect */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        /* Responsive styles for mobile devices */
        @media only screen and (max-width: 600px) {
            .profile-container {
                padding: 20px;
            }

            .avatar img {
                width: 140px;
                height: 140px;
                margin-bottom: 20px;
            }

            h1 {
                font-size: 1.8em;
                margin-bottom: 15px;
            }

            p {
                font-size: 0.95em;
                margin-bottom: 25px;
            }

            .social-icons a {
                font-size: 20px;
            }

            .social-icons {
                justify-content: center;
                margin-top: 20px;
            }
        }
    </style>
</head>

<body>
    <div id="particles-js" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></div>
    
    <section class="profile-container">
        <div class="avatar">
            <img src="https://i.ibb.co/M16BXxK/adriza.jpg" alt="Adriza">
        </div>
        <h1>ryme</h1>
        <p>Python Developer | Tech Enthusiast | Innovator</p>
        <div class="social-icons">
            <a href="https://instagram.com/iryme_" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://t.me/iryme" target="_blank" title="Telegram"><i class="fab fa-telegram-plane"></i></a>
            <a href="https://twitter.com/iryme" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
        </div>
    </section>

    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 1000 } },
                color: { value: "#A8E6CF" },
                shape: {
                    type: "circle",
                    polygon: { nb_sides: 5 }
                },
                opacity: {
                    value: 0.6,
                    random: true,
                    anim: { enable: true, speed: 0.5, opacity_min: 0.1, sync: false }
                },
                size: {
                    value: 4,
                    random: true,
                    anim: { enable: true, speed: 2, size_min: 0.1, sync: false }
                },
                line_linked: {
                    enable: true,
                    distance: 180,
                    color: "#11999E",
                    opacity: 0.6,
                    width: 1.5
                },
                move: {
                    enable: true,
                    speed: 2,
                    bounce: true
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                }
            },
            retina_detect: true
        });
    </script>

</body>

</html>
