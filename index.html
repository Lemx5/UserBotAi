<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bio Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <style>
        /* Resetting some default browser styles for better consistency */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #4a4a4a; /* subtle color for text */
            margin: 20px;
            border: 5px solid #e5e9ec;
            outline: 5px solid #b3c2cf;
        }

        .profile-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            width: 85%;
            max-width: 550px;
            box-shadow: 0px 10px 30px -5px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .profile-container:hover {
            transform: scale(1.02); /* Gentle zoom on hover for an interactive effect */
        }

        .avatar img {
            width: 180px;
            height: 180px;
            border-radius: 90px; /* Fully round */
            margin-bottom: 25px;
            border: 4px solid #e5e9ec; /* Light border for the image */
            box-shadow: 0px 0px 15px -4px rgba(0, 0, 0, 0.1); /* Subtle shadow around image */
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 15px;
            letter-spacing: -0.5px; /* Pulling letters slightly closer for a better visual effect */
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            max-width: 80%; /* not letting the text stretch too wide for readability */
            margin: 0 auto;
        }

        /* Social Icons Styles */
        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            margin: 0 10px;
            color: #777;
            font-size: 20px;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #333;
        }

        /* Responsive styles */
        @media only screen and (max-width: 600px) {
            .profile-container {
                width: 95%;
                padding: 30px;
            }

            .avatar img {
                width: 120px;
                height: 120px;
                margin-bottom: 15px;
                border: 3px solid #e5e9ec;
            }

            h1 {
                font-size: 1.4em;
            }

            p {
                font-size: 1em;
            }

            .social-icons a {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <section class="profile-container">
        <div class="avatar">
            <img src="https://i.ibb.co/M16BXxK/adriza.jpg" alt="Adriza">
        </div>
        <h1>Adriza</h1>
        <p>A Stupid Girl</p>
        <div class="social-icons">
            <a href="https://instagram.com/your_username" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://t.me/your_username" target="_blank" title="Telegram"><i class="fab fa-telegram-plane"></i></a>
            <a href="https://snapchat.com/add/your_username" target="_blank" title="Snapchat"><i class="fab fa-snapchat-ghost"></i></a>
        </div>
    </section>
</body>

</html>
